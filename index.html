<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasificación de Frase</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body style="background-color: #ECECEC;" >
    <nav>
        <div class="nav">
          <!-- Logo izquierdo -->
          <a class="logo-left" href="#">
            <img src="recursos/infoteclogo.png" alt="" width="60" height="48">
          </a>
          
          <!-- Logo centrado -->
          <div class="logo-center">
            <a href="">
              <img src="recursos/INFOTEC.png" alt="" width="203" height="46">
            </a>
          </div>
          
          <!-- Espacio vacío para balancear el layout -->
          <div class="logo-placeholder" style="width: 60px;"></div>
        </div>
      </nav>
    <div class="container-fluid  mt-4 p-4 rounded shadow" style="background-color: #ECECEC;">

    
    <!-- Encabezado con QR y frase -->
    <div class="row align-items-center">
        <div class="col-md-4 text-center mb-3 mb-md-0">
            <img src="recursos/qr.png" alt="Código QR" class="img-fluid qr-grande" />
        </div>
        <div class="col-md-8 text-center">
        <h2 class="text-center mb-3">La frase es:</h2>
        <div class="feelings-container">
            <textarea class="feelings-box textomostrar" placeholder="Terminé lo que tenía que hacer, aunque no sé cómo sentirme al respecto."></textarea>
        </div>
        </div>
    </div>
   
  

    

    <div class="text-center" style="border-top: 3px solid #B38E5D;" >
        <br>
        <h4 class="mb-4">El estado de ánimo de esta frase es:</h4>
        <div class="row justify-content-center">
      
          <div class="col-4 col-md-2">
            <img src="recursos/bueno.png" class="img-fluid mb-2 img-emocion" alt="Positivo">
            <img src="recursos/buenoM.png" class="img-fluid mb-2 img-emocion2" alt="Medidor Positivo">
            <p class="fw-bold text-success">Positivo</p>
          </div>
      
          <div class="col-4 col-md-2">
            <img src="recursos/neutro.png" class="img-fluid mb-2 img-emocion"  alt="Neutral">
            <img src="recursos/neutroM.png" class="img-fluid mb-2 img-emocion2" alt="Medidor Neutral">
            <p class="fw-bold text-warning">Neutral</p>
          </div>
      
          <div class="col-4 col-md-2">
            <img src="recursos/malo.png" class="img-fluid mb-2 img-emocion" alt="Negativo">
            <img src="recursos/maloM.png" class="img-fluid mb-2 img-emocion2" alt="Medidor Negativo">
            <p class="fw-bold text-danger">Negativo</p>
          </div>
      
        </div>
      </div>
      
  </div>


  <!--script de función js (mostrar frases)-->
  <script type="module">
      import { mostrarFrasesEnTiempoReal } from "./js/script.js";
      window.addEventListener("load", mostrarFrasesEnTiempoReal);
  </script>

</body>
</html>
