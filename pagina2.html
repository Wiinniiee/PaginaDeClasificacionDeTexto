<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Página Frase</title>
</head>

<nav>
  <div class="nav">
    <!-- Logo izquierdo -->
    <a class="logo-left" href="#">
      <img src="recursos/infoteclogo.png" alt="" width="60" height="48">
    </a>
    
    <!-- Logo centrado -->
    <div class="logo-center">
      <a href="">
        <img src="recursos/INFOTEC.png" alt="" width="203" height="46">
      </a>
    </div>
    
    <!-- Espacio vacío para balancear el layout -->
    <div class="logo-placeholder" style="width: 60px;"></div>
  </div>
</nav>

<body>
    <div class="container">
        <!--Encabezado de la Página-->
        <div style="margin-bottom: 40px;">
            <h1 style="text-align: center; margin-top: 40px; margin-bottom: 20px;">Hola, ¿Qué tienes en mente hoy?</h1>
        </div>

        <!--Despliegue de Imagenes de Emociones-->
        <div>
            <div class="text-center">
                <div class="row justify-content-center">
                <div class="col-4 col-md-2">
                    <img src="/recursos/bueno.png" class="img-fluid mb-2" alt="Positivo" width="90" height="90">
                    <p class="fw-bold text-success">Positivo</p>
                </div>
            
                <div class="col-4 col-md-2">
                    <img src="/recursos/neutro.png" class="img-fluid mb-2" alt="Neutral" width="90" height="90">
                    <p class="fw-bold text-warning">Neutral</p>
                </div>
            
                <div class="col-4 col-md-2">
                    <img src="/recursos/malo.png" class="img-fluid mb-2" alt="Negativo" width="90" height="90">
                    <p class="fw-bold text-danger">Negativo</p>
                </div>
            
                </div>
            </div>
        </div>

        <!--TextArea para que el usuario ingrese su frase-->
        <div class="feelings-container2">
            <textarea class="feelings-box2" placeholder="Escribe aquí cómo te sientes..."></textarea>
        </div>

        <!--Botones para que el usuario envié la información-->
        <div class="options">
            <button class="option-button">Analizar Texto</button>
            <button class="option-button">Prueba un Ejemplo</button>
        </div>
    </div>


    <!--script de función js (enviar frases)-->
    <script type="module">
        import { analizarTexto } from "./js/script.js";
        document.querySelector(".option-button").addEventListener("click", analizarTexto);
    </script>
    <!--scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
